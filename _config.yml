# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Fachabitur W+V
email: me@nilsweb.de
description: > # this means to ignore newlines until "baseurl:"
  Auf dieser Seite werden sämtliche abiturrelevante Themengebiete aus den Fächern Mathe und BwR für die Ausbildungsrichtung Wirtschaft und Verwaltung. an Fachoberschulen in Bayern zusammengefasst. Alle Angaben ohne Gewähr auf Richtigkeit und Vollständigkeit.
baseurl: "/abi" # the subpath of your site, e.g. /blog
url: "http://nilsweb.de" # the base hostname & protocol for your site

# Social
githubUsername: nilsweb
twitterUsername:
dribbbleUsername:
codepenUsername:

# Build settings
markdown: kramdown
exclude: [Gemfile, Gemfile.lock]

#themeColor: purple # green, blue, orange, purple, grey
themeColor: green
fixedNav: 'true' # true or false

markdown: kramdown
sass:
  style: compressed

collections:
    content:
        output: true
        permalink: /:path/

defaults:
  - scope:
      path: ""
      type: content
    values:
      layout: post

